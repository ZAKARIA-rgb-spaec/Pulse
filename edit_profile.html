<html>
<head>
    <title>Page d'accueil - Votre application de réservation de laverie</title>
    <link rel="icon" href="{{ url_for('static', filename='AAAAA.png') }}" sizes="32x32" type="image/png">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/Script1.js') }}"></script>

</head>

<body>


    {% extends 'base.html' %}

    {% block content %}
    <h1>Edit Profile</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
        </div>
        <div class="form-group">
            <label for="photo">Profile Picture</label>
            <input type="file" class="form-control-file" id="photo" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    {% endblock %}
</body>
</html>
