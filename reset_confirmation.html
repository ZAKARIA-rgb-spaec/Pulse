<!DOCTYPE html>
<html>
<head>
    <title>Confirmation de réinitialisation de mot de passe</title>
</head>
<body>
    <h1>Confirmation de réinitialisation de mot de passe</h1>
    <p>Veuillez saisir votre nouveau mot de passe ci-dessous :</p>
    <form method="POST" action="{{ url_for('reset_password_complete', token=token) }}">
        <label for="password">Nouveau mot de passe:</label>
        <input type="password" name="password" required><br><br>
        <label for="confirm_password">Confirmez le nouveau mot de passe:</label>
        <input type="password" name="confirm_password" required><br><br>
        <input type="submit" value="Réinitialiser le mot de passe">
    </form>
</body>
</html>
